<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns:3fr 1fr;
      }
      .col1 {
        background: red;
      }
      .col2 {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col1">Colonne 1</div>
      <div class="col2">Colonne 2</div>
    </div>
  </body>
</html>
